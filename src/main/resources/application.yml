spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/notifs
      auto-index-creation: true

  mail:
    host: localhost
    port: 1025
    properties:
      "[mail.smtp.auth]": false
      "[mail.smtp.starttls.enable]": false

app:
  mail:
  security:
    jwt:
      secret: "supersecretkey1234567890"
      issuer: "ms-notificaciones"
      expirationMinutes: 60

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html

